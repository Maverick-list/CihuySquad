<?xml version="1.0" encoding="UTF-8"?>
<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="hubGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4"/>
      <stop offset="50%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Central hexagon -->
  <path d="M60 10 L100 32 L100 78 L60 100 L20 78 L20 32 Z" 
        fill="none" 
        stroke="url(#hubGradient)" 
        stroke-width="3"
        filter="url(#glow)"/>
  
  <!-- Inner circle with AI brain pattern -->
  <circle cx="60" cy="55" r="25" fill="none" stroke="url(#hubGradient)" stroke-width="2" opacity="0.8"/>
  
  <!-- Connection nodes - representing 4 AI projects -->
  <circle cx="60" cy="25" r="6" fill="#06b6d4" filter="url(#glow)"/>
  <circle cx="90" cy="55" r="6" fill="#6366f1" filter="url(#glow)"/>
  <circle cx="60" cy="85" r="6" fill="#8b5cf6" filter="url(#glow)"/>
  <circle cx="30" cy="55" r="6" fill="#10b981" filter="url(#glow)"/>
  
  <!-- Central AI node -->
  <circle cx="60" cy="55" r="10" fill="url(#hubGradient)" filter="url(#glow)"/>
  
  <!-- Connection lines -->
  <line x1="60" y1="31" x2="60" y2="45" stroke="url(#hubGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="84" y1="55" x2="70" y2="55" stroke="url(#hubGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="65" x2="60" y2="79" stroke="url(#hubGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="36" y1="55" x2="50" y2="55" stroke="url(#hubGradient)" stroke-width="2" opacity="0.6"/>
</svg>
